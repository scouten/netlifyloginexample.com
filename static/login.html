<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

  <title>Log In | Netlify Login Example Demo Site</title>

  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js">
  </script>

  <script>
    window.netlifyIdentity.on('login', (user) => {
      window.netlifyIdentity.refresh(true).then(() => {
        window.location.href = '/';
      });
    });
  
    window.netlifyIdentity.init({ container: '#netlify' });
  </script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Netlify Login Example Demo Site
      </h1>
      <div class="login" data-netlify-identity-button></div>
    </div>
  </section>
</body>
</html>
